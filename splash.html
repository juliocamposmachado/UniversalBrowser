<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Browser - Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: slideIn 1s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: slideIn 1s ease-out 0.4s both;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        .developer-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: slideUp 1s ease-out 1s both;
        }

        .developer-info .name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .developer-info .title-dev {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .contact-info {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .company {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(50px) translateX(-50%); 
            }
            to { 
                opacity: 0.8; 
                transform: translateY(0) translateX(-50%); 
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .contact-info {
                gap: 1rem;
                font-size: 0.8rem;
            }

            .developer-info {
                bottom: 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">üõ°Ô∏è</div>
        <h1 class="title">Universal Browser</h1>
        <p class="subtitle">Nunca mais perca trabalho por sites que fecham</p>
        
        <div class="loading-spinner"></div>
        <p class="loading-text">Carregando...</p>
    </div>

    <div class="developer-info">
        <div class="name">Julio Cesar Campos Machado</div>
        <div class="title-dev">Programador Full Stack</div>
        
        <div class="contact-info">
            <a href="mailto:juliocamposmachado@gmail.com" class="contact-item" title="Email">
                üìß juliocamposmachado@gmail.com
            </a>
            <a href="https://wa.me/5511929466628" class="contact-item" title="WhatsApp" target="_blank">
                üì± +55 (11) 92946-6628
            </a>
        </div>
        
        <div class="company">
            <a href="https://likelook.wixsite.com/solutions" target="_blank" style="color: inherit; text-decoration: none;">
                üè¢ Like Look Solutions
            </a>
        </div>
    </div>

    <script>
        // Simular carregamento e redirecionar para o site principal
        let progress = 0;
        const loadingText = document.querySelector('.loading-text');
        
        const loadingMessages = [
            'Inicializando...',
            'Carregando recursos...',
            'Preparando interface...',
            'Configurando sistema...',
            'Quase pronto...',
            'Carregando Universal Browser!'
        ];

        let messageIndex = 0;
        
        const updateLoading = () => {
            if (messageIndex < loadingMessages.length) {
                loadingText.textContent = loadingMessages[messageIndex];
                messageIndex++;
            }
        };

        // Atualizar mensagem a cada 800ms
        const messageInterval = setInterval(updateLoading, 800);

        // Redirecionar ap√≥s 5 segundos
        setTimeout(() => {
            clearInterval(messageInterval);
            loadingText.textContent = 'Redirecionando...';
            
            // Fade out
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            // Redirecionar
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }, 5000);

        // Permitir clique para pular
        document.addEventListener('click', () => {
            clearInterval(messageInterval);
            window.location.href = 'index.html';
        });

        // Permitir tecla ESC para pular
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                clearInterval(messageInterval);
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
